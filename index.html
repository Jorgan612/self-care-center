<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <h1 class="scc-title">✨ Self Care Center ✨</h1>
    <div class="message-type">
      <h2>Which type of message?</h2>
    </div>
    <section class="form-view-section">
      <form class="form-section">

          <input type="radio" class="affirmation" id="affirmation" name="expression">
          <label for="affirmation" class="affirmation"><i>affirmation</i></label>

          <input type="radio" class="mantra" id="mantra" name="expression">
          <label for="mantra" class="mantra"><i>mantra</i></label>
        </form>
          <button class="receive-msg-button">Receive Message</button>
      </section>
      <section class="meditate-icon-section">
        <img class="meditate-icon" src="assets/meditate.svg">
      </section>
      <section class="expression-view hidden">
        <p class="expressions"></p>
      </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
